<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
            crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css"/>
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header class="bg-info p-3 mb-3">
            <div class="text-white text-center">
                <h1>Weather Dashboard</h1>
            </div>
        </header>

        <main class="container">
            <div class="row">
                <div id="searchBar" class="col-2">
                    <h3>Search a City:</h3>
                    <input id="cityInput" class="form-control" placeholder="Input City">
                    <button type="button" id="searchBtn" class="btn btn-primary">Search</button>
                    <hr>
                    <div id="history">

                    </div>
                   
                </div>

                <div id="errorContainer" class="card col-10 hide">
                    <h1>404 error</h1>
                    <h3>Please enter valid city.</h3>
                </div>

                <div id="weatherContainer" class="card col-9">
                    

                </div>
            </div>

        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
            crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>

</html>
